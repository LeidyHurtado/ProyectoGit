<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="./css/style-form.css">
</head>
<body>
    
    
    <div class="container">
        <div class="main-header">
            <img src="./imagenes/logo.png" alt="logo">
            <h2>Psicologia</h2>
        </div>
        <div>
            <nav class="teal lighten-3">
                <div class="nav-wrapper">
                  <ul class="left hide-on-med-and-down">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./enfermedades.html">Enfermedades</a></li>
                    <li><a href="./materialize.html">Citas</a></li>
                   
                  </ul>
                </div>
              </nav>
        </div>

        <div class="formulario">
            <img class="materialboxed" width="50%" src="./imagenes/citas1.png">
            <h1 class="teal-text">Formulario de Citas</h1>
            
        </div>
        
    </div>

    <div class="container">
        
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">Nombres</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Apellidos</label>
                </div>
              </div>
              
              <div class="row">
                <div class="input-field col s6">
                    <input id="ciudad" type="text" class="validate">
                    <label for="ciudad">Ciudad</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="telefono" type="text" class="validate">
                    <label for="telefono">Telefono</label>
              </div>

              <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="text" class="validate">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="contraseña" type="text" class="validate">
                    <label for="contraseña">Contraseña</label>
              </div>
              
            </form>

            
          </div>

          <div>
            <form action="#">
                <p>
                    <label>
                      <input type="checkbox" class="filled-in"  />
                      <span>Terapia de pareja</span>
                    </label>
                </p>
                <p>
                    <label>
                      <input type="checkbox" class="filled-in"  />
                      <span>Terapia de infantil</span>
                    </label>
                </p>

                <p>
                    <label>
                      <input type="checkbox" class="filled-in"  />
                      <span>Urgencias</span>
                    </label>
                </p>
            </form>
          </div>

          <div>
            <button class="btn-enviar" type="submit" name="action">
              Enviar  
            </button>
          </div>

    </div>
     
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="./js/jquery.js"></script>
     <script src="./js/script.js"></script>   
</body>
</html>
